<!DOCTYPE html>

<html>
<head>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <h1 class= "title">w e a t h e r</h1>
  <h3 id= "city"></h3>

        <span id= "tempF"></span><span id= "degF" class= "degree"></span>

        skycons.play();
